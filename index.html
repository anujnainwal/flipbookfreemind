    <style type="text/css">
      .page-1 .s1{
        -webkit-transform: translateY(100px);
        -webkit-transition: all 1.5s;
        opacity: 0;
      }
      .page-1 .s2{
        -webkit-transform: translateY(100px);
        -webkit-transition: all 1s;
        -webkit-transition-delay: 0.5s;
        opacity: 0;
        font-family: 'Carrois Gothic SC', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 40px;
        text-align: center;
        color: white;
      }
    
      .page-1.animation-on .s1{
        -webkit-transform: translateY(0px);
        opacity: 1;
      }
      .page-1.animation-on .s2{
        -webkit-transform: translateY(0px);
        opacity: 1;
      }

    </style>

  <script>
$('#volume').click(function(){
   
	
    if( $("#audioTag").prop('muted') ) {
        
		
		$("#volume").removeClass("fa fa-volume-off");
          $("#audioTag").prop('muted', false);
		    $("#vol").prop('title', "Mute");
		   $("#volume").addClass("fa fa-volume-up");
		   $("#volume").attr('title', "Mute");
	
		  
         
		  
      
    } else {
	
      $("#audioTag").prop('muted', true);
        $("#vol").prop('title', "Unmute");
	   $("#volume").removeClass("fa fa-volume-up");
      $("#volume").addClass("fa fa-volume-off");
	  
	//  
    }
});
